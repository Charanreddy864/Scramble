.<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scramble</title>
    <link rel="stylesheet" href="D:\HTML\Scramble\styles.css">
  </head>
  <body>
    <h1 class="title">Scramble</h1>
    <div class="board">

    </div>
    <div class="popup">
      <h2 class="success">Success</h2>
      <p>You have solved it in <span id="score1">0</span> moves</p>
      <button type="button" name="button" class="ok" onclick="closepopup()">Ok</button>
    </div>
    <div class="goal">
    <img src="Images/Rengoku.jfif" alt="Rengoku">
    <h2>Goal</h2>
    </div>
    <h3>Moves:<span id="score">0</span> </h3>
    <div class="btn-group">
    <button type="button" name="button" id="restart" class="btn">Restart</button>
    <button type="button" name="button" class="btn" id="quit" onclick="quit()">Quit</button>
    </div>
    <script src="scramble.js" charset="utf-8">

    </script>
  </body>
</html>
